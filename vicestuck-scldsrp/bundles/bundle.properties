
## Blocks
# Crafting
block.scldsrp-1a-a-multi-press-ii.name = Carbon Compressor
block.scldsrp-1a-a-multi-press-ii.description = Compresses lumps of coal into heaps of graphite. Requires oil.

block.scldsrp-1a-b-silicon-crucible-ii.name = Silicon Forge
block.scldsrp-1a-b-silicon-crucible-ii.description = Refines silicon from sand and graphite, using blast compound as catalyst. Increased efficiency in hot locations.

block.scldsrp-1a-c-kiln-ii.name = Oven
block.scldsrp-1a-c-kiln-ii.description = Smelts sand and lead into metaglass in a more efficient fashion. Requires water as a coolant.
block.scldsrp-1a-c-kiln-iii.name = Furnace
block.scldsrp-1a-c-kiln-iii.description = Smelts sand and lead into metaglass, using pyratite as an additional heat source.

block.scldsrp-1a-d-plastanium-compressor-ii.name = Plastanium Flattener
block.scldsrp-1a-d-plastanium-compressor-ii.description = Produces plastanium from oil and titanium, faster.
block.scldsrp-1a-d-plastanium-compressor-iii.name = Plastanium Synthesizer
block.scldsrp-1a-d-plastanium-compressor-iii.description = Produces plastanium from oil, spores, and titanium with increased efficiency.

block.scldsrp-1a-e-phase-weaver-ii.name = Phase Composer
block.scldsrp-1a-e-phase-weaver-ii.description = Synthesizes phase fabric from thorium and sand. Requires water as coolant.
block.scldsrp-1a-e-phase-weaver-iii.name = Phase Fabricator
block.scldsrp-1a-e-phase-weaver-iii.description = Synthesizes phase fabric from thorium, sand and silicon. Requires cryofluid as coolant.

block.scldsrp-1a-f-surge-smelter-ii.name = Surge Caster
block.scldsrp-1a-f-surge-smelter-ii.description = Fuses silicon, titanium, copper and lead into surge alloy, using pyratite as an additional heat source. Requires graphite as a catalyst.
block.scldsrp-1a-f-surge-smelter-iii.name = Alloy Forge
block.scldsrp-1a-f-surge-smelter-iii.description = Fuses silicon, titanium, copper and lead into surge alloy, using blast compound as an additional heat source. Replaces graphite with cryofluid as coolant/catalyst.

block.scldsrp-1a-g-cryofluid-mixer-ii.name = Cryofluid Centrifuge
block.scldsrp-1a-g-cryofluid-mixer-ii.description = Mixes water, titanium to efficiently produce cryofluid.
block.scldsrp-1a-g-cryofluid-mixer-iii.name = Cryofluid Amalgamator
block.scldsrp-1a-g-cryofluid-mixer-iii.description = Mixes water, titanium and lead to produce higher amounts of cryofluid. Biproduces antifreeze. 

block.scldsrp-1a-h-pyratite-mixer-ii.name = Pyratite Blender
block.scldsrp-1a-h-pyratite-mixer-ii.description = Mixes coal, lead and sand into pyratite.
block.scldsrp-1a-h-pyratite-mixer-iii.name = Pyratite Forge
block.scldsrp-1a-h-pyratite-mixer-iii.description = Mixes coal, lead and sand into pyratite. Replaces coal with spore pods for faster mixing. Requires oil.

block.scldsrp-1a-i-blast-mixer-ii.name = Compound Pressurizer
block.scldsrp-1a-i-blast-mixer-ii.description = Advanced blast mixer.
block.scldsrp-1a-i-blast-mixer-iii.name = Blast Forge
block.scldsrp-1a-i-blast-mixer-iii.description = Bigger and faster blender. Replaces spore input with graphite and oil as better pressurized ingredients.

block.scldsrp-1a-j-melter-ii.name = Burner
block.scldsrp-1a-j-melter-ii.description = A bigger melter, uses coal as fuel for faster melting.
block.scldsrp-1a-j-melter-iii.name = Molten Scrap Extractor
block.scldsrp-1a-j-melter-iii.description = Extracts large amounts of slag from molten scrap. Pyratite is required as fuel.

block.scldsrp-1a-k-disassembler-ii.name = Mineral Disassembler
block.scldsrp-1a-k-disassembler-ii.description = A specialised disassembler, only separating rarer materials from slag.

block.scldsrp-1a-l-spore-press-ii.name = Spore Crusher
block.scldsrp-1a-l-spore-press-ii.description = Bigger spore press, crushes in bulk for better oil output.
block.scldsrp-1a-l-spore-press-iii.name = Synthetic Compactor 
block.scldsrp-1a-l-spore-press-iii.description = Final spore press, high spore amounts for full crushing potential.

block.scldsrp-1a-m-pulverizer-ii.name = Grinder
block.scldsrp-1a-m-pulverizer-ii.description = Bigger pulverizer. Uses water as coolant.
block.scldsrp-1a-m-pulverizer-iii.name = Shredder
block.scldsrp-1a-m-pulverizer-iii.description = Better materials makes this machine more efficient. Requires more water.

block.scldsrp-1a-n-coal-centrifuge-ii.name = Coal Separator
block.scldsrp-1a-n-coal-centrifuge-ii.description = A better coal centrifuge.
block.scldsrp-1a-n-coal-centrifuge-iii.name = Mass Coal Sedimentation Plant
block.scldsrp-1a-n-coal-centrifuge-iii.description = Final centrifuge, requires spore pods for better diffusion.

# Power
block.scldsrp-6a-a-surge-tower-ii.name = Large Surge Tower
block.scldsrp-6a-a-surge-tower-ii.description = Advanced surge tower, has larger range.
block.scldsrp-6a-a-surge-tower-iii.name = Surge Network Tower
block.scldsrp-6a-a-surge-tower-iii.description = The final tier of power towers. Supports really high range power connections.
block.golliath-node.name = Goliath Node
block.golliath-node.description = The final type of power node. Tough and supports many connections at long ranges.

block.scldsrp-6a-b-battery-ii.name = Medium Battery
block.scldsrp-6a-b-battery-ii.description = More efficient version of the basic battery.
block.scldsrp-6a-b-battery-large-ii.name = Huge Battery
block.scldsrp-6a-b-battery-large-ii.description = Stores more power, with denser thorium-based cells.
block.scldsrp-failsafe-battery.name = Failsafe Battery
block.scldsrp-failsafe-battery.description = Stores immense amounts of power. Additional surge plating is added, to delay meltdown when attacked at full capacity.

block.scldsrp-6a-c-burner-generator.name = Burner Generator
block.scldsrp-6a-c-burner-generator.description = Generates power from quickly burning flammable items. Requires cryofluid.
block.scldsrp-slowburn-generator.name = Underburn Generator
block.scldsrp-slowburn-generator.description = With improved materials, this generator can efficently burn materials without water, thus making more than its waterless predecessor.

block.scldsrp-6a-d-thermal-generator-ii.name = Thermal Power Plant
block.scldsrp-6a-d-thermal-generator-ii.description = Advanced materials makes this generator more efficient in converting heat to power.
block.scldsrp-6a-d-thermal-generator-iii.name = Thermoelectric Generator
block.scldsrp-6a-d-thermal-generator-iii.description = Last iteration of geothermal generators. Requires a little water for heat transmission.

block.scldsrp-6a-e-rtg-generator-ii.name = RTG Reactor
block.scldsrp-6a-e-rtg-generator-ii.description = Increases efficiency by hybridizing with normal fission. More efficient, but will lightly explode when broken.
block.scldsrp-6a-e-rtg-generator-iii.name = Fission Decay Plant 
block.scldsrp-6a-e-rtg-generator-iii.description = The RTG power process pushed to its limit. Requires water as coolant and may explode quite a bit if broken.
block.scldsrp-6a-e-rtg-generator-iii.details = literally tita-less thor reactor bruh

block.scldsrp-6a-f-solar-panel-huge.name = Huge Solar Panel 
block.scldsrp-6a-f-solar-panel-huge.description = Last iteration of solar panels.
block.scldsrp-6a-f-medium-solar-panel.name = Medium Solar Panel 
block.scldsrp-6a-f-medium-solar-panel.description = An upgraded version of the small solar panel.

block.scldsrp-6a-g-thorium-reactor-ii.name = Advanced Fission Reactor
block.scldsrp-6a-g-thorium-reactor-ii.description = Uses thorium in batches for higher power generation. Explodes violently if it lacks coolant.
block.scldsrp-6a-g-thorium-reactor-iii.name = Nuclear Power Plant
block.scldsrp-6a-g-thorium-reactor-iii.description = Tier 3 thorium reactor. Higher efficiency and better armored. Uses phase fabric for better diffusion    .

