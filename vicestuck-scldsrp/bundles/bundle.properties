block.scldsrp-6a-h-surge-plasma-reactor.description = Uses Surge Alloy and Blast Compound collisions to produce a massive amount of power; requires a lot of kickstart power.
block.scldsrp-6a-h-surge-plasma-reactor.details = The final power block you get in campaign after PLT.

